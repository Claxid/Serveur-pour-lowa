services:
  - type: web
    name: lowa-api
    runtime: go
    buildCommand: go build -o main
    startCommand: ./main
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lowa-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: lowa-db
    databaseName: lowa
    user: lowa_user
